<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerPath Pro - Find Your Dream Career</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }
        
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(44, 62, 80, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.5s;
        }
        
        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            height: 50px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .invalid-feedback {
            display: none;
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        
        .form-control.is-invalid {
            border-color: #ff6b6b;
            background-image: none;
        }
        
        .form-control.is-valid {
            border-color: var(--secondary-color);
            background-image: none;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="login-container floating">
                <h1 class="title">CareerPath Pro</h1>
                <form id="loginForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                <div class="invalid-feedback" id="firstNameError">Please enter alphabets only (A-Z, a-z)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                <div class="invalid-feedback" id="lastNameError">Please enter alphabets only (A-Z, a-z)</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" maxlength="10" required>
                        </div>
                        <div class="invalid-feedback" id="mobileError">Please enter a valid 10-digit mobile number</div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="invalid-feedback" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" maxlength="10" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="passwordError">
                            Password must contain: uppercase (A-Z), lowercase (a-z), number (0-9), and special character
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login">Login<i class="fas fa-arrow-right ms-2"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const firstName = document.getElementById('firstName');
            const firstNameError = document.getElementById('firstNameError');
            const lastName = document.getElementById('lastName');
            const lastNameError = document.getElementById('lastNameError');
            const mobileNumber = document.getElementById('mobileNumber');
            const mobileError = document.getElementById('mobileError');
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const togglePassword = document.getElementById('togglePassword');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Allow only alphabets in first name
            firstName.addEventListener('input', function() {
                this.value = this.value.replace(/[^A-Za-z]/g, '');
            });
            
            // Allow only alphabets and spaces in last name
            lastName.addEventListener('input', function() {
                this.value = this.value.replace(/[^A-Za-z ]/g, '');
            });
            
            // Mobile number validation (only digits)
            mobileNumber.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
            
            // Form validation
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Validate first name (only alphabets)
                if (!/^[A-Za-z]+$/.test(firstName.value)) {
                    firstName.classList.add('is-invalid');
                    firstNameError.style.display = 'block';
                    isValid = false;
                } else {
                    firstName.classList.remove('is-invalid');
                    firstName.classList.add('is-valid');
                    firstNameError.style.display = 'none';
                }
                
                // Validate last name (only alphabets and spaces)
                if (!/^[A-Za-z ]+$/.test(lastName.value)) {
                    lastName.classList.add('is-invalid');
                    lastNameError.style.display = 'block';
                    isValid = false;
                } else {
                    lastName.classList.remove('is-invalid');
                    lastName.classList.add('is-valid');
                    lastNameError.style.display = 'none';
                }
                
                // Validate mobile number (exactly 10 digits)
                if (mobileNumber.value.length !== 10 || !/^\d{10}$/.test(mobileNumber.value)) {
                    mobileNumber.classList.add('is-invalid');
                    mobileError.style.display = 'block';
                    isValid = false;
                } else {
                    mobileNumber.classList.remove('is-invalid');
                    mobileNumber.classList.add('is-valid');
                    mobileError.style.display = 'none';
                }
                
                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    email.classList.add('is-invalid');
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    email.classList.remove('is-invalid');
                    email.classList.add('is-valid');
                    emailError.style.display = 'none';
                }
                
                // Validate password
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&_])[A-Za-z\d@$!%*?&_]{1,10}$/;
                if (!passwordRegex.test(password.value)) {
                    password.classList.add('is-invalid');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    password.classList.remove('is-invalid');
                    password.classList.add('is-valid');
                    passwordError.style.display = 'none';
                }
                
                // If all valid, submit the form
                if (isValid) {
                    // alert('Registration successful!');
                    // In a real app, you would send the data to your server here
                    // loginForm.submit();
                    // window.location = "index.html";
                    let btnlogin = document.querySelector(".btn-login");
                    btnlogin.addEventListener("click",function(){
                        //alert('Registration successful!');
                        window.location = "index.html";
                    });
                }
            });
            
            // Real-time validation for better UX
            firstName.addEventListener('blur', function() {
                if (!/^[A-Za-z]+$/.test(this.value)) {
                    this.classList.add('is-invalid');
                    firstNameError.style.display = 'block';
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                    firstNameError.style.display = 'none';
                }
            });
            
            lastName.addEventListener('blur', function() {
                if (!/^[A-Za-z ]+$/.test(this.value)) {
                    this.classList.add('is-invalid');
                    lastNameError.style.display = 'block';
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                    lastNameError.style.display = 'none';
                }
            });
            
            mobileNumber.addEventListener('blur', function() {
                if (this.value.length !== 10 || !/^\d{10}$/.test(this.value)) {
                    this.classList.add('is-invalid');
                    mobileError.style.display = 'block';
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                    mobileError.style.display = 'none';
                }
            });
            
            email.addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    this.classList.add('is-invalid');
                    emailError.style.display = 'block';
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                    emailError.style.display = 'none';
                }
            });
            
            password.addEventListener('blur', function() {
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{1,10}$/;
                if (!passwordRegex.test(this.value)) {
                    this.classList.add('is-invalid');
                    passwordError.style.display = 'block';
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                    passwordError.style.display = 'none';
                }
            });
            
            // Prevent form submission on Enter key for better UX
            loginForm.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
